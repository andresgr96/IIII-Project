<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top"></div>
      <div class ="jumbotron">
        <img src ="img/pizza.png">
        <h1>Welcome to Andres's Pizza</h1>
        <h3>Delivering quality handmade pizzas since 1200!!</h3>
      </div>
      <hr>
      <h2>Please fill the following information:</h2>
      <div class = "row">
        <div class = "col-sm-4">
          <form id="user-info">
            <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" class="form-control" id="last-name">
            </div>
            <div class="form-group">
                  <label for="addres">Credit Card Number</label>
                  <input type="text" class="form-control" id="address">
            </div>
            <h2>Choose your pizza:</h2>
            <div class="form-group radio-group">
                <label>Choose and order style:</label>
                  <div class="radio">
                    <label>
                      <input class="radio-first" type="radio" name="order-style" value="pickup">Pick-up
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="order-style" value="delivery">Delivery
                    </label>
                  </div>
            </div>
            <div class="form-group radio-group">
              <label>Choose a pizza size:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="size" value="small">Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="medium">Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="large">Large
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="extra-large">Extra-large
                  </label>
                </div>
            </div>
            <div class="form-group">
              <label>Choose your toppings:</label><br>
                  <label class="checkbox"><input type="checkbox" value="pepperoni">Pepperoni</label>
                  <label class="checkbox"><input type="checkbox" value="ham">Ham</label>
                  <label class="checkbox"><input type="checkbox" value="bacon">Bacon</label>
                  <label class="checkbox"><input type="checkbox" value="meat">Human meat</label>
            </div>
            <button type="submit" class="btn-danger">PizzaME!</button>
          </form>
        </div>
          <div class= "col-sm-4">
            <div class="order-list">
              <h2>Orders:</h2>
              <ul class = "orders"></ul>
            </div>
        </div>
        <div class = "col-sm-4">
          <h2> Order info:</h2>
          <p class ="final-order-info"></p>
        </div>
      </div>
    <footer class="navbar-fixed-bottom">
      <h1 class="bruhh">&copy;Copyright Andres Garcia</h1>
    </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
